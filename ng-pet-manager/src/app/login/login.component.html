<div style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
    style="height: 100%; width: 100%;">
    <path d="M0.00,49.98 C149.99,150.00 271.49,-49.98 500.00,49.98 L500.00,0.00 L0.00,0.00 Z"
      style="stroke: none; fill: #F74F4F;"></path>
  </svg></div>
<div  id="container" class="container">
  <mat-card class="login-card" >
    <form class="loginForm" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <mat-card-header>
        <div class="example-header-image-1">
          <img src="./assets/img/dog.svg">
        </div>
        <div class="example-header-image-2">
          <img src="./assets/img/logo_pet_manager.svg" alt="Logo Pet Manager">
        </div>
      </mat-card-header>
      <mat-card-content class="field-item">
        <mat-form-field style="display: block" [ngClass]="{  'mat-input-error': f.submitted && !username.valid }">
          <input matInput type="text" placeholder="User Name" name="username" [(ngModel)]="model.username"
            #username="ngModel" required />
        </mat-form-field>
      </mat-card-content>
      <mat-card-content class="field-item">
        <mat-form-field style="display: block" [ngClass]="{ 'mat-input-error': f.submitted && !password.valid }">
          <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="model.password"
            #password="ngModel" required />
        </mat-form-field>
      </mat-card-content>
    
      <mat-card-actions class="action-item">
        <!-- Botão de Login, aparece quando não está carregando -->
        <button mat-raised-button (click)="login()" [disabled]="isValidating" *ngIf="!isValidating">
          Login
        </button>
      
        <!-- Botão com spinner, aparece apenas enquanto está carregando -->
        <button mat-raised-button disabled *ngIf="isValidating">
          <mat-spinner diameter="20"></mat-spinner> Logando...
        </button>
      </mat-card-actions>
      
    </form>
  </mat-card>
</div>
